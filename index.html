<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gear VR Gamepad Hand Test</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>

    <a-scene>
      <a-camera>
        <a-cursor fuse="true"></a-cursor>
      </a-camera>
      <a-sky color="#ccccee"></a-sky>
      <a-entity instructions text="Enter VR by pressing the goggles icon"></a-entity>
      <a-entity id="output" text="value: Awaiting result..."></a-entity>
      <a-plane gamepad-test="output: #output" id="button" color="#0000ff" width="100" height="20">
        <a-entity text="Get result"></a-entity>
      </a-plane>
    </a-scene>
