<!doctype html>
<html>
  <head>
    <title>Gear VR Gamepad Hand Test</title>
  </head>
  <body>
    <h3>Gamepads data:</h3>
    <div id="output">Awaiting result...</div>
    <script>
      var outputDiv = document.getElementById('output');
      var gamepads = navigator.getGamepads();
      var output = '<ul>';
      for (var i=0; i < gamepads.length; i++) {
        var gamepad = gamepads[i];
        output += '<li>' + JSON.stringify(gamepad) + '</li>';
      }
      output += '</ul>';
      outputDiv.innerHTML = output;
    </script>
  </body>
</html>
