<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gear VR Gamepad Hand Test</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>

    <a-scene>
      <a-camera position="0 0 3">
        <a-cursor fuse="true"></a-cursor>
      </a-camera>
      <a-sky color="#ccccee"></a-sky>
      <a-entity instructions position="0 2.5 0" text="value: Enter VR by pressing the goggles icon; width: 8; align: center; color: #000;"></a-entity>
      <a-entity id="output" position="0 1.5 0" text="value: Awaiting result...; width: 5; align: center; color: #000;"></a-entity>
      <a-plane position="0 0 0" gamepad-test="output: #output" id="button" color="#3333ee" width="2" height="0.5">
        <a-entity text="value: Get result; width: 4; align: center;"></a-entity>
      </a-plane>
    </a-scene>

</html>
